<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img">
        <img src="./images/image-product-mobile.jpg" alt="perfume">
      </div>
      <div class="description">
        <h2 id="product">PERFUME</h2>
                <h1 id="product__name">Gabrielle Essence Eau De Parfum</h1>
                <p id="product__info">
                  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                  Perfumer-Creator for the House of CHANEL.
                </p>
                <span id="price">
                <h2 id="main__price">$149.99</h2>
                <p id="discount__price">$169.99</p>
              </span>
              <button id="cart">
              <img src="./images/icon-cart.svg" alt="cart">
              <span id="btn__text">Add to Cart</span>
              </button>
       </div>
    </div>
  </div>  
</body>
</html>
